# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Test Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GCC_VERSION: 12

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Setup bazel
        uses: jwlawson/actions-setup-bazel@v1
        with:
          bazel-version: "latest"

      - name: Install GCC and lcov
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential lcov \
            gcc-${{ env.GCC_VERSION }} \
            g++-${{ env.GCC_VERSION }}
          echo "CC=gcc-${{ env.GCC_VERSION }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ env.GCC_VERSION }}" >> $GITHUB_ENV
          gcov -v

      - name: Coverage
        run: |
          make bazel_coverage
          genhtml --output .coverage ./bazel-testlogs/unittest/coverage.dat

      - name: upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            .coverage/
            bazel-testlogs/unittest/coverage.dat

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: bazel-testlogs/unittest/coverage.dat
          verbose: true

